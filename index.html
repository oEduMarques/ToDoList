<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <main>
        <h1 class="title">To Do List</h1>

        <div class="todo-container">
            <h3 id="stats"> Enter a Task</h3>
            <div id="input-container"> <!-- Contêiner para o input e o botão -->
                <form id="toDo">
                    <input type="text" id="task" placeholder="Type a task" class="task">
                </form>
                <button id="buttonAddTask">Add Task</button>
            </div>
            
            <button id="buttonRemoveTask">Remove task</button>
            <button id="buttonMarkCompleted">Mark as completed</button>
        </div>
        <ul id="list">
    
        </ul>
    </main>
</body>
</html>
